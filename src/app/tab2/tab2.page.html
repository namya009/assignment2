<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input placeholder="Search by name or tag" (keyup.enter)="searchItem()" [(ngModel)]="str" clearInput></ion-input>
  </ion-item>

  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
