<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List Of Restaurants
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-item lines="inset" *ngFor="let i of data">
  <ion-label>{{i.rest_name}}</ion-label>
  <div class="item-note" item-end>
    <ion-icon name="create" style="zoom:2.0" [routerLink]="['/update-restaurant/', i.id]"></ion-icon>
    <ion-icon name="trash" style="zoom:2.0" (click)="deleteRestaurant(i.id)"></ion-icon>
  </div>
</ion-item>
