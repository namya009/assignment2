<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Song</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="full">
    <form [formGroup]="editForm" (ngSubmit)="saveForm()">
      <ion-item>
        <ion-label position="floating">Restaurant Name : </ion-label>
        <ion-input formControlName="rest_name" type="text" required> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Restaurant Address : </ion-label>
        <ion-input formControlName="rest_address" type="text" required> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Restaurant Postal Code : </ion-label>
        <ion-input formControlName="rest_postal" type="text" required> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Restaurant City : </ion-label>
        <ion-input formControlName="rest_city" type="text" required> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Restaurant Phone : </ion-label>
        <ion-input formControlName="rest_phone" type="text" required> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Restaurant Description : </ion-label>
        <ion-input formControlName="rest_description" type="text" required> </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Restaurant Rating : </ion-label>
        <ion-input formControlName="rest_rating" type="number" required> </ion-input>
      </ion-item>   
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">
            Update
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
