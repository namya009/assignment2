<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Restaurant Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card center>
    <ion-card-header>
      <ion-card-subtitle>Restaurant</ion-card-subtitle>
      <ion-card-title>{{name | uppercase}}</ion-card-title>
      <ion-card-subtitle>{{desc}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content text-center>
      {{add}},<br>
      {{city}},
      {{postal}}<br>
      {{phone}}<br>
      Ratings: {{rate}} out of 5
    </ion-card-content>
  </ion-card>
  
  <ion-button expand="block" color="primary" [routerLink]="['/share']" ><ion-icon name="share-social"></ion-icon>&nbsp;Share</ion-button>
  <ion-button expand="block" color="medium" [routerLink]="['/update-restaurant/', id]">
    <ion-icon name="create"></ion-icon>
    &nbsp;Update
  </ion-button>
  <ion-button expand="block" color="danger" (click)="deleteRestaurant(id)">
    <ion-icon name="trash"></ion-icon>
    &nbsp;Delete
  </ion-button>
</ion-content>
